<script>
  "use strict";
  var $ = function(id) {
    return document.getElementById(id);
  };

  var sendMessage = function(){
    var name = $("name").value;
    var phone = $("phone").value;
    var email = $("email").value;
    var message = $("message").value;
    var errorMessage = "";

  if(name == "") { errorMessage = "Please enter your name." }
  else if(phone == "") { errorMessage = "Please enter your phone." }
  else if(email == "") { errorMessage = "Please enter your email." }
  else if(message == "") { errorMessage = "Please enter your message." }

  if (errorMessage == ""){
    alert("You successfully submit the message.");
  }
  else{
    alert(errorMessage);
  }
  };

  window.onload = function() {
    $("sendMessageButton").onclick = sendMessage;
  };

</script>
